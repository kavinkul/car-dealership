<!-- html template file for viewing new inventory -->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>New Inventory</title>
    <style>
        .card {
            border: 3px solid rgba(0, 0, 0, 0.5);
        }
        .card-img-left {
            flex-direction: row;
        }
    </style>
  </head>
  <body>
  <!-- Main Body of Page -->
    <div class="container">
      
      <!-- ------------------------Menu Bar--------------------------------- -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="navbar-brand" th:src="@{/img/carPlaceholder.png}" width="30" height="30" />

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/inventory/new">New Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inventory/used">Used Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/specials">Specials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/contact">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/sales">Sales</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Admin</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="admin/vehicles">Vehicles</a>
                            <a class="dropdown-item" href="admin/users">Users</a>
                            <a class="dropdown-item" href="admin/makes">Makes</a>
                            <a class="dropdown-item" href="admin/models">Models</a>
                            <a class="dropdown-item" href="admin/adminSpecials">Specials</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
      
      <!-- ------------------------Page Header------------------------------ -->
      <div>
        <h2>New Vehicles</h2>
      </div>  
      <!-- ------------------------Search Bar------------------------------- -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Quick Search</h5>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3">
                                <input type="text" 
                                       name="searchText" 
                                       id="searchText" 
                                       class="form-control" 
                                       placeholder="Enter make, model, or year"/>
                            </div>
                            <label for="minPrice" 
                                   class="col-1 col-form-label text-right font-weight-bold">Price</label>
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-6">
                                        <select id="minPrice" 
                                                name="minPrice" 
                                                class="form-control">
                                            <option>
                                                No Min
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select id="maxPrice" 
                                                name="maxPrice" 
                                                class="form-control">
                                            <option>
                                                No Max
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <label for="minYear" 
                                   class="col-1 col-form-label text-right font-weight-bold">Year</label>
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-6">
                                        <select id="minYear" 
                                                name="minYear" 
                                                class="form-control">
                                            <option>
                                                No Min
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select id="maxYear" 
                                                name="maxYear" 
                                                class="form-control">
                                            <option>
                                                No Max
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1em">
                            <div class="col text-center">
                                <a href="#" class="btn btn-primary">Search</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      <!-- --------------------------Search Results------------------------- -->  

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
