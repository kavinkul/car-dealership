      <!-- ------------------------Page Header------------------------------ -->
        <h1>Specials</h1>

                            <img style="width: 50px; height: 50px;" src="img/carPlaceholder.png"/>
                        </div>
                        <h5 class="col col-6 card-title" th:text="${special.title}">Special Title</h5>
                        <div id="descriptionDiv" class="col-6"
                             th:text="${special.description}">
                            Special Description
                        </div>
                        
                    </div>
                </div>
            </div>
