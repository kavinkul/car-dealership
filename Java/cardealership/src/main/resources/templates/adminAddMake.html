<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Course Manager</title>
        <style>
            .card {
                border: 3px solid rgba(0, 0, 0, 0.5);
            }
            .card-img-left {
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <!-- Main Body of Page -->

        <div class="container"> 
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <img class="navbar-brand" th:src="@{/img/carPlaceholder.png}" width="30" height="30" />
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory/new">New Inventory</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory/used">Used Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/specials">Specials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/contact">Contacts</a>
                    </li>
                    <li sec:authorize="hasAuthority('Sales')" class="nav-item">
                        <a class="nav-item nav-link" href="/sales">Sales</a>
                    </li>
                    <li sec:authorize="hasAuthority('Admin')" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Admin</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/admin/vehicles">Vehicles</a>
                                <a class="dropdown-item" href="/admin/Users">Users</a>
                                <a class="dropdown-item" href="/admin/Makes">Makes</a>
                                <a class="dropdown-item" href="/admin/Models">Models</a>
                                <a class="dropdown-item" href="/admin/adminSpecials">Specials</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <h2>Makes</h2>
            <div class="card">
                <div class="card-body">
                    <form action="Makes" method="POST">
                        <div class="row">
                            <div class="col-5">
                                <div class="row">
                                    <label for="newMake" class="col-3 col-form-label font-weight-bold text-right">New Make</label>
                                    <input type="text" name="newMake" id="newMake" class="col-8 form-control" required>
                                    <input type="hidden" name="userEmail" id="userEmail" class="form-control" th:value="${#authentication.name}" required>
                                </div>
                            </div>
                            <button type="submit" class="col-1 btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-striped table-bordered col-6 mt-3">
                <thead>
                    <tr>
                        <th>Make</th>
                        <th>Date Added</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody th:each="make : ${allMakes}">
                    <tr>
                        <td th:text="${make.name}">Audi</td>
                        <td th:text="${make.dateAdded}">1/1/2016</td>
                        <td th:text="${make.userEmail}">ewise@guildcars.com</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
