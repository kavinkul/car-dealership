<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Course Manager</title>
        <style>
            .card {
                border: 3px solid rgba(0, 0, 0, 0.5);
            }
            .card-img-left {
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <!-- Main Body of Page -->

        <div class="container"> 
            <div class="card">
                <div class="row">
                    <img class="col-1" src="img/carPlaceholder.png"/>
                    <div class="card-body col-11"><a href="">Home</a> | <a href="">New Inventory</a> | <a href="">Used Inventory</a> | <a href="">Specials</a> | <a href="">Contacts</a> | <a href="">Sales</a> | <a href="">Admin</a></div>
                </div>
            </div>
            <h2>Add User</h2>
            <form th:action="@{/account/login}" method="POST">
                <div class="row">
                    <label for="username" class="col-4 col-form-label font-weight-bold">Email</label>
                </div>
                <div class="row">
                    <input type="text" name="username" id="username" class="col-4 form-control" required>
                </div>
                <div class="row">
                    <label for="password" class="col-4 col-form-label font-weight-bold">Password</label>
                </div>
                <div class="row">
                    <input type="password" name="password" id="password" class="col-4 form-control" required>
                </div>
                <div class="row" style="margin-top: 1em; margin-bottom: 1em;">
                    <button class="col-1 btn btn-success" type="submit">login</a>
                </div>
            </form>
        </div>

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
